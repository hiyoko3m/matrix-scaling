<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matrix scaling</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <label for="row-num">Row number: </label>
      <input type="number" v-model="input_row_num" id="row-num">
      <label for="column-num">Column number: </label>
      <input type="number" v-model="input_column_num" id="column-num">
      <button @click="reset_matrix">Reset</button>

      <table>
        <tbody>
          <tr v-for="row in matrix">
            <td v-for="value in row">
              {{ value }}
            </td>
          </tr>
        </tbody>
      </table>

      <button @click="row_scaling">Row scaling</button>
      <button @click="column_scaling">Column scaling</button>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
